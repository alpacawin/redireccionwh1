  <div class="container">
    <img src="logo_solo-removebg.png" alt="Alpaca Logo" class="logo" />
    <button class="whatsapp-button" onclick="trackLeadAndRedirect()">REG√çSTRATE EN ALPACABET</button>
    <div class="rating-box">

  <script>
    // reemplazamos el redirect directo por una funci√≥n con fbq track
    function trackLeadAndRedirect() {
      fbq('track', 'Lead');
      setTimeout(() => {
        window.location.href = "https://alpacabet.co/register";
      }, 300); // 300ms para asegurar que se env√≠e el evento
    }

    // si pasan los 20s, tambi√©n se trackea el lead autom√°ticamente
    setTimeout(() => {
      fbq('track', 'Lead');
      setTimeout(() => {
        window.location.href = "https://alpacabet.co/register";
      }, 300);
    }, 20000);

    // Resto de tu JS (notificaciones, bubbles, etc) sin cambios
    const names = ["Sof√≠a", "Lucas", "Camila", "Mateo", "Martina", "Benjam√≠n", "Josefa"];
    const cities = ["Santiago", "Valpara√≠so", "Iquique", "Antofagasta", "Concepci√≥n", "La Serena", "Temuco"];
    const notificationArea = document.querySelector('.notification-area');
    const mobileContainer = document.querySelector('.mobile-feedbacks');
    const bubbleTexts = [
      "Excelente plataforma, muy recomendable.",
      "Un servicio confiable y seguro.",
      "Disfruto mucho de los bonos y promociones.",
      "Una excelente opci√≥n para jugar desde Chile."
    ];

    function getRandomUser() {
      const gender = Math.random() > 0.5 ? 'men' : 'women';
      const id = Math.floor(Math.random() * 60);
      return `https://randomuser.me/api/portraits/${gender}/${id}.jpg`;
    }

    function createNotificationDesktop() {
      const name = names[Math.floor(Math.random() * names.length)];
      const city = cities[Math.floor(Math.random() * cities.length)];
      const div = document.createElement('div');
      div.className = 'notification';
      div.innerHTML = `
        <img src="${getRandomUser()}" alt="User">
        <div><strong>${name}</strong> desde ${city} <br>Premio pagado üåØÔ∏èüè±</div>
      `;
      notificationArea.appendChild(div);
      setTimeout(() => div.remove(), 7500);
    }

    setInterval(() => {
      if (window.innerWidth > 768) {
        createNotificationDesktop();
      }
    }, 3000);

    let bubbleIndex = 0;
    let isBubbleNext = true;

    function createMobileElement() {
      if (window.innerWidth > 768) return;

      const div = document.createElement('div');
      if (isBubbleNext) {
        div.className = 'bubble';
        div.innerHTML = `
          <img src="${getRandomUser()}" alt="">
          <span>${bubbleTexts[bubbleIndex % bubbleTexts.length]}</span>
        `;
        bubbleIndex++;
      } else {
        const name = names[Math.floor(Math.random() * names.length)];
        const city = cities[Math.floor(Math.random() * cities.length)];
        div.className = 'notification';
        div.innerHTML = `
          <img src="${getRandomUser()}" alt="User">
          <div><strong>${name}</strong> desde ${city} <br>Premio pagado üåØÔ∏èüè±</div>
        `;
      }

      mobileContainer.appendChild(div);
      setTimeout(() => div.remove(), 7500);
      isBubbleNext = !isBubbleNext;
    }

    setInterval(createMobileElement, 3500);
  </script>
